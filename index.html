<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--------------------------------------------------  Import FontAwesome fonts  --------------------------------------------------------->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300..700&display=swap');
        </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <!---------------------------------------------------  Import Favicons  --------------------------------------------------------------->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/images/icons8-quiz-quill-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/images/icons8-quiz-quill-32.png">
    
    <title>Captain Ferg's Pub Quiz</title>
</head>

<!-------------------------------------------------------  Body  ------------------------------------------------------------------->
<body>
    <header>
        <h1>Captain Ferg's Pub Quiz</h1>
    </header>
    
    <!-----------------------------------------------------  Game Area  -------------------------------------------------------------------->
    <Main>
        <div id="landing-zone">
            <button id="start"><img class="mind-blown" src="assets/images/mind-blown.jpg" alt="A well dressed man with a mushroom cloud instead of a head - Mind Blown">
                <p>Start a game</p>
            </button>
        </div>
        <div id="game-zone" class="hidden">
            <section id="play-area">
                <div id="quest-num">
                    <h4>Question Number: </h4><h4 id="questNum">1</h4>
                </div>

                <div id="question-area">
                    <h4>Question:</h4>
                    <h4 id="newQuestion"></h4>
                </div>
                
                <div id="answer-options">
                    <button id="a" class="button"><h5>A - </h5></button>
                    <button id="b" class="button"><h5>B - </h5></button>
                    <button id="c" class="button"><h5>C - </h5></button>
                </div>
                
                <div id="score-zone">
                    <h5>Score:</h5>
                    <h5 id="score">0</h5>
                </div>
            </section>            
        </div>
        <div id="endGame" class="hidden">
            <h2>CONGRATULATIONS!</h2>
            <p>You've completed the quiz</p>
            <h4>Your Score is</h4>
            <h4 id="finalScore"></h4>

        </div>

    </Main>
    <!-------------------------------------------------------  Link to JavaScript  ---------------------------------------------------------------->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
